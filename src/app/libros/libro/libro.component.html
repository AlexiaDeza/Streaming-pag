<h1 class="display-4">Registrar Libro</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name= "titulo" #titulo="ngModel" [(ngModel)]="service.formData.titulo" class="form-control" placeholder="Titulo" required>
        <div *ngIf = "titulo.invalid && titulo.touched" class="validation-error">Requerido.</div>
    </div>
    <div class="form-group">
        <input name= "autor" #autor="ngModel" [(ngModel)]="service.formData.autor" class="form-control" placeholder="Autor">
    </div>
    <div class="form-group">
        <input name= "editorial" #editorial="ngModel" [(ngModel)]="service.formData.editorial" class="form-control" placeholder="Editorial">
    </div>
    <div class="form-group">
        <input name= "coleccion" #coleccion="ngModel" [(ngModel)]="service.formData.coleccion" class="form-control" placeholder="Coleccion">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Enviar</button>
    </div>
</form>

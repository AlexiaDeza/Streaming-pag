<table class="table table-hover">
    <thead>
        <th>Nombre</th>
        <th>mail</th>
        <th><input type="text" placeholder="Buscar"></th>
    </thead>
    <tbody>
        <tr *ngFor="let us of list">
            <td (click)="onEdit(us)">{{us.nombre}}</td>
            <td (click)="onEdit(us)">{{us.mail}}</td>
            <td><a class="btn text-danger" (click)="onDelete(us.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>

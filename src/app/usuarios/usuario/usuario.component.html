<h1 class="display-4">Registrar Usuario</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name= "nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre" class="form-control" placeholder="Nombre" required>
        <div *ngIf = "nombre.invalid && nombre.touched" class="validation-error">Requerido.</div>
    </div>
    <div class="form-group">
        <input name= "mail" #mail="ngModel" [(ngModel)]="service.formData.mail" class="form-control" placeholder="Direccion de correo electronico">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Enviar</button>
    </div>
</form>
